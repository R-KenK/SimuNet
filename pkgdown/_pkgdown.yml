title: SimuNet
url: https://r-kenk.github.io/SimuNet/
template:
  package: preferably
  params:
    toggle: manual
    highlightcss: false

reference:
  - title: Main Functions
    desc: Running simulations and experiments
    contents:
      - '`simunet`'
      - '`design_exp`'
      - '`perform_exp`'
      - '`design_sampling`'
  - title: Building Blocks
    desc: Provided experimental manipulations - combine them with your own!
    contents:
      - '`add_scans`'
      - '`count_NA`'
      - '`count_nonNA`'
      - '`remove_mostCentral`'
      - '`remove_mostPeripheral`'
      - '`scale_scans`'
      - '`sum_scans`'
  - title: ASNR Import
    desc: Import social networks from ASNR
    contents:
      - '`asnr_network_df`'
      - '`import_from_asnr`'
  - title: SimuNet objects related functions
    desc: Interact with some specificities of SimuNet classes of objects
    contents:
      - '`attrs`'
      - '`scanList2matList`'
      - '`matList2scanList`'
      - '`scanList2igraph`'
      - '`igraph2scanList`'
      - '`weightedAdj2scanList`'
      - '`sLapply`'
      - '`sLlapply`'
      - '`sLvapply`'
  - title: Internals
    desc: Internal functions and helpers
    contents:
      - '`attrs<-`'
      - '`diagonal`'
      - '`draw_edgeProb`'
      - '`draw_edgeProb`'
      - '`non.diagonal<-`'
      - '`non.diagonal`'
      - '`quick_sample`'

